<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-md mx-auto p-4">
      <div class="card bg-white p-8 rounded-lg shadow-md">
        <img class="w-16 mx-auto pb-6" src="img/telegram.png" alt="" />
        <h1 class="title text-3xl text-center font-bold text-sky-400 mb-4">
          Telegram Link Generator
        </h1>
        <input
          type="text"
          id="usernameInput"
          placeholder="Enter Username"
          class="w-full p-3 border border-2 border-gray-300 rounded-md mb-4 focus:border-sky-500 focus:outline-none"
        />
        <button
          id="generateLinkButton"
          class="w-full bg-sky-400 text-white font-semibold py-3 rounded-md hover:bg-sky-500"
        >
          Generate Telegram Link
        </button>
        <div id="telegramLinkContainer" class="mt-4">
          <p id="telegramLink" class="text-sky-400 font-semibold"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
